<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>{{ displayName$ | async }}</ion-label>
        </ion-item>

        <ion-item *ngIf="isAuthenticated$ | async" routerLink="/tabs/matching" routerDirection="root">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Matching</ion-label>
        </ion-item>

        <ng-container *ngIf="isAdmin$ | async">
          <ion-item routerLink="/tabs/admin/users" routerDirection="root">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Gestion utilisateurs</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/admin/movies" routerDirection="root">
            <ion-icon name="film" slot="start"></ion-icon>
            <ion-label>Gestion films</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
