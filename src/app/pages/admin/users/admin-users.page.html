<ion-content class="ion-padding">
  <ion-list style="margin-top: 2rem;">
    <ion-list-header>
      <ion-label>Utilisateurs</ion-label>
    </ion-list-header>

    <ion-card *ngFor="let user of users">
      <ion-card-header>
        <ion-card-title>{{ user.firstName }} {{ user.lastName }}</ion-card-title>
        <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Role: {{ user.role }}</p>
        <ion-toggle [checked]="user.isActive" (ionChange)="toggleUser(user)">Actif</ion-toggle>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
