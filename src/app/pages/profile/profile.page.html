<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Movie-Match</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" color="light">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-page">
    <div class="profile-card">
      <div class="avatar-wrap">
        <ion-avatar class="avatar-lg">
          <ng-container *ngIf="profileImagePreview; else userAvatar">
            <img [src]="profileImagePreview" alt="Aperçu" />
          </ng-container>
          <ng-template #userAvatar>
            <img *ngIf="user?.photoURL" [src]="user?.photoURL" alt="Avatar" />
            <ion-icon *ngIf="!user?.photoURL" name="person-circle-outline"></ion-icon>
          </ng-template>
        </ion-avatar>
      </div>

      <div class="info">
        <h2>{{ user?.displayName }}</h2>
        <p class="muted">{{ user?.email }}</p>
      </div>

      <div class="actions">
        <button class="btn btn-outline" (click)="openPwaCameraModal()">Prendre une photo</button>
        <label class="btn btn-outline file-label">
          Choisir un fichier
          <input type="file" accept="image/*" (change)="onFileSelected($event)" />
        </label>
      </div>



      <form [formGroup]="form" class="edit-form">
        <div class="field">
          <input id="firstName" placeholder="Prénom" type="text" formControlName="firstName" />
        </div>
        <div class="field">
          <input id="lastName" placeholder="Nom" type="text" formControlName="lastName" />
        </div>

        <div class="save">
          <ion-button color="primary" (click)="updateProfilePhoto()" [disabled]="isSaving">
            {{ isSaving ? 'Sauvegarde...' : 'Enregistrer' }}
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
