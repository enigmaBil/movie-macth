<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Mon Profil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" color="light">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-margin-vertical">
    <ion-avatar style="width: 120px; height: 120px; margin: 0 auto;">
      <img [src]="profileImagePreview || 'assets/default-avatar.png'" alt="Photo de profil" />
    </ion-avatar>
    <ion-button fill="clear" (click)="selectImage()" class="ion-margin-top">
      <ion-icon name="camera" slot="start"></ion-icon>
      Changer la photo
    </ion-button>
  </div>
  @if (userProfile) {
    <ion-card class="info-card">
      <ion-list>
        <ion-item lines="none">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>
            <h3>{{ userProfile.firstName }}</h3>
            <p class="muted">Prénom</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>
            <h3>{{ userProfile.lastName }}</h3>
            <p class="muted">Nom</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>
            <h3>{{ userProfile.email }}</h3>
            <p class="muted">Email</p>
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-card>

  <ion-card class="password-card">
      <ion-item button (click)="openChangePassword()">
        <ion-icon slot="start" name="lock-closed"></ion-icon>
        <ion-label>
          <h3>Modifier mot de passe</h3>
          <p class="muted">Sécurisez votre compte</p>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
    </ion-card>
  }
</ion-content>
